<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
<div class="container">
    <h1>Bookmarker</h1>
    <hr>
    <h2>📑 Bookmark your favorite sites 📑</h2>

    <div class="form">
      <label for="siteName">📁 Site Name</label>
      <input type="text" id="siteName" placeholder="Bookmark Name">

      <label for="siteUrl">🔗 Site URL</label>
      <input type="text" id="siteUrl" placeholder="Website URL">

      <button id="submitBtn">Submit</button>
    </div>

    <hr>

    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
  <div id="popup" class="popup">
  <div class="popup-content">
    <span class="close-btn">&times;</span>
    <h3>Site Name or Url is not valid, Please follow the rules below :</h3>
    <ul>
      <li>🔴 Site name must contain at least 3 characters</li>
      <li>🔴 Site URL must be a valid one</li>
    </ul>
  </div>
</div>


    <script src="./JS/main.js"></script>
</body>
</html>
